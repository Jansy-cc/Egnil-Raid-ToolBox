        <div class="sidebar">

            <a id = "side-btn-4" class = "side-btn" onclick="show('token_smasher')"><i class="fas fa-user-alt-slash"></i><span>Account Smasher</span></a>

        <div class="content">
            <div class="pages">
                <div class = "page" id="attack">

                </div>
                <div class = "page" id="server_smasher">
                    <h1>Content of page 2</h1>
                </div>
                <div class = "page" id="checker">
                    <h1>Content of page 3</h1>
                </div>
                <div class = "page" id="token_smasher">
                    <h1>Account <span>Smasher</span></h1>
                    <input type="text" placeholder="Input token..." id="token_smasher_token_box" autocomplete="off"><br>
                    <form>
                        <textarea id="smasher_guilds_name" rows="1" type="text" placeholder="Guilds Name..." autocomplete="off"></textarea><span class="highlight"></span><span class="bar"></span>
                    </form>
                    <form>
                        <textarea id="smasher_dm_message" rows="7" type="text" placeholder="Message For Mass DM ;)" autocomplete="off"></textarea><span class="highlight"></span><span class="bar"></span>
                    </form>
                    <div id = "smasher_content" class = "smasher_content_box" style="display: none;">
                    </div>
                    <input id = "token_smasher_btn" type="submit" value="Start" onclick="token_smasher()" >


                </div>
                <div class = "page" id="token_glicher">
                    <div class="glitch-wrapper">
                        <h1>Account&nbsp</h1><div class="glitch" data-text="Glitcher">Glitcher</div>
                    </div>
                    <input type="text" placeholder="Input token..." id="token_glicher_token_box" autocomplete="off">
                    <input id = "token_start_btn" type="submit" value="Start" onclick="start_stop_glitch()" >
                    <input id = "token_glitcher_language_box" type="submit" value="Language: []" onclick="token_glicher()" style="display: inline; cursor: default;" readonly>
                    <input id = "token_glitcher_theme_box" type="submit" value="Theme: []" onclick="token_glicher()" style="display: inline; cursor: default;" readonly>
                </div>
                <div class = "page" id="token_info">
                    <h1>Token <span>Information</span></h1>
                    <input type="text" placeholder="Input token..." id="token_info_token_box" autocomplete="off">
                    <input type="submit" value="Submit" onclick="token_info()">
                    <div id="token_info_content"></div>                    
                </div>
                <div class = "page" id="about">
                    <h1>Content of page 7</h1>
                </div>
        </div>
        
    </div>
    <script>
        function show(show_id) {
            let target_id;
            if (event.srcElement.id == ''){
                target_id = event.srcElement.parentElement.id;
            }else{
                target_id = event.srcElement.id;
            }
            for (button of document.querySelectorAll('.side-btn')) {
                if (target_id == button.id){
                    button.style.background = 'tomato';
                    button.style.transitionProperty = null;
                }else{
                    button.style.background = null;
                    button.style.transitionProperty = 'background';
                }
            }
            for (page of document.querySelectorAll('.page')){
                if (page.id == show_id){
                    page.style.display='block';
                }else{
                    page.style.display='none';
                }
            }
        }
    </script>
</body>
